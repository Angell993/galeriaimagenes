<ng-container>
  <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <!--<li data-target="#carouselIndicators" data-slide-to="2"></li>-->
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active" >
        <img class="d-block w-100" src="{{imagenes.url1}}" alt="{{imagenes.title1}}">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{imagenes.url2}}" alt="{{imagenes.title2}}">
      </div>
      <!--<div class="carousel-item">
        <img class="d-block w-100" src="{{imagenes.url3}}" alt="{{imagenes.title3}}">
      </div>-->
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="row mt-2 w-100">
        <div class="card" style="height: auto;" *ngFor="let descripcion of descripcionCuerpo;" >
          <div>
            <div class="card-header">
              <h1 class="card-title">{{descripcion.title}}</h1>
              <p class="card-text">{{descripcion.descripcion}}</p>
            </div>
        </div>
          <div *ngIf="descripcion.url == null; else nover"></div>
          <div class=" card card-img-botton">
            <ng-template #nover>
              <img src="{{descripcion.url}}" alt="{{descripcion.title}}"/>
            </ng-template>
          </div>
        </div>
  </div>

</ng-container>
